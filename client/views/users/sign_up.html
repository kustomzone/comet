<template name="signUp">
	<form class="form-signin">
	    <h2 class="form-signin-heading">Please sign in</h2>
	    <input type="text" class="form-control" name="username" placeholder="Usernam" autofocus>
	    <input type="text" class="form-control" name="email" placeholder="Email address" autofocus>
	    <input type="password" class="form-control" name="password"placeholder="Password">
	    <button class="btn btn-large btn-primary btn-block" type="submit">Sign up</button>
	  </form>
</template>
