<template name="successes">
  <div class="success row-fluid">    
    {{#each successes}}
      {{> success}}
    {{/each}}
  </div>
</template>

<template name="success">
  <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p>{{message}}</p>
  </div>
</template>
