<template name="galleryPage">
	{{#with currentImage}}
	<div id="content" class="outside">
		<div class="panel-left-short">
			<div id="imageList">
				<div class="header-textbox">
					<h2 class="image-title">{{title}}</h2>
				</div>
				<div class="image-list-panels">
					<div class="gallery-upload">
					</div>
					<div class="panel">
					</div>
				</div>
				<div class="image-zoom">
					<img src="{{url}}" alt="{{name}}" width="400">
				</div>
				</div>
			</div>
		</div>
	</div>
	{{/with}}
</template>
