<template name="comment">
	<div class="comment">
		<h4>
			{{#if currentUser}}
			<span class="author"><a href="#" class="upvote btn {{upvoteClass}}">&uarr;</a>
			<a href="#" class="downvote btn {{downvoteClass}}">&darr;</a>
			{{/if}}
			{{votes}} votes - {{author}}</span>
			<span class="date">- {{submittedText}}</span>
			<p>{{body}}</p>
		</h4>
	</div>
</template>
