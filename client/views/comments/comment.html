<template name="comment">
	<div class="comment">
		<h4><p class="body{{bodyAdjusted body}}">{{body}}</p>
		{{#if currentUser}}
		<a href="#" class="upvote btn {{upvoteClass}}"><icon class="icon-chevron-up icon-white"></i></a>
		<a href="#" class="downvote btn {{downvoteClass}}"><icon class="icon-chevron-down icon-white"></i></a>
		{{/if}}
		<small>
		{{pluralize votes "vote"}} - {{author}}
		- {{submittedText}}</small></h4>
	</div>
</template>
